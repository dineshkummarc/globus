apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility=1.7
targetCompatibility=1.7

repositories {
    mavenCentral()
}

task "create-dirs" << {
     sourceSets*.java.srcDirs*.each { it.mkdirs() }
     sourceSets*.resources.srcDirs*.each { it.mkdirs() }
}

dependencies {
    testCompile 'junit:junit:4.10'
    testCompile 'pl.pragmatists:JUnitParams:0.5.0'
}
